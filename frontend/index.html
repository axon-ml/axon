<!doctype html>
<html ng-app="axonApp">
    <head>
        <title>Axon</title>
        <link rel="stylesheet" type="text/css" href="/node_modules/angular-material/angular-material.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <base href="/"></base>
    </head>

    <body layout="column" ng-controller="AxonController">
        <div class="main-toolbar">
            <md-toolbar layout="row" class="md-hue-2">
                <div class="md-toolbar-tools">
                    <span flex="15">Axon</span>
                    <span flex="75"></span>

                    <!-- Options visible to logged in users -->
                    <span ng-if="main.loggedIn" layout="row">
                        <span flex><md-button href="/{{main.username}}">Profile</md-button></span>
                        <span flex><md-button ng-click="main.logout()">Logout</md-button></span>
                    </div>
                    </div>
                </div>
            </md-toolbar>
        </div>

        <div class="container" flex layout="row">
            <md-content flex id="content">
                <div ng-view></div>
            </md-content>
        </div>

        <!-- Scripts -->
        <script src="node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>

        <!-- Angular Controllers -->
        <script src="src/app.js"></script>
        <script src="src/app.controller.js"></script>
        <script src="src/app.config.js"></script>
        <script src="src/components/login-register/login.controller.js"></script>
        <script src="src/components/profile/profile.controller.js"></script>
        <script src="src/components/model-detail/model.controller.js"></script>
    </body>
</html>
