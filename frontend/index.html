<!doctype html>
<html ng-app="app" ng-controller="MainController">
    <head>
        <title>Axon</title>
        <link href="node_modules/angular-material/angular-material.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>

    <body layout="column">
        <div class="main-toolbar">
            <md-toolbar layout="row" class="md-hue-2">
                <div class="md-toolbar-tools">
                    <span flex="15">Axon</span>
                    <span flex="75"></span>

                    <span flex><md-button ng-if="main.loggedIn" href="/{{main.username}}">Profile</md-button></span>
                    <span flex><md-button href="/logout">Logout</md-button></span>
                    </div>
                </div>
            </md-toolbar>
        </div>

        <div class="container" flex layout="row">

            <md-content flex id="content">
                <div class="mainView" ng-view></div>
            </md-content>
        </div>

        <!-- Scripts -->
        <script src="node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>

        <!-- Angular Controllers -->
        <script src="MainController.js"></script>
        <script src="components/login-register/controller.js"></script>
    </body>
</html>
