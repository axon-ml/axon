<!doctype html>
<html ng-app="axonApp">
    <head>
        <title>Axon</title>
        <link rel="stylesheet" type="text/css" href="/node_modules/angular-material/angular-material.css" />
        <link rel="stylesheet" type="text/css" href="/styles/main.css" />
        <base href="/"></base>
    </head>


    <body id="index-body" layout="column" ng-controller="AxonController">
        <div class="main-toolbar">
            <md-toolbar id="index-toolbar" layout="row" class="md-hue-2">
                <div class="md-toolbar-tools">
                    <span id="index-title" flex="15">
                        <a href="/{{root.username}}">
                            <img src="http://i.imgur.com/dqzMgNt.png" height="50">
                        </a>
                    </span>
                    <span flex="75"></span>

                    <!-- Options visible to logged in users -->
                    <span ng-if="root.loggedIn" layout="row">
                        <span flex><md-button ng-click="vm.createModel()"><i class="material-icons">add</i></md-button> </span>
                        <span flex><md-button href="/{{root.username}}">Profile</md-button></span>
                        <span flex><md-button ng-click="root.logout()">Logout</md-button></span>
                    </div>
                    </div>
                </div>
            </md-toolbar>
        </div>

        <div id="index-container" class="container" flex layout="row">
            <md-content flex id="content">
                <div ng-view></div>
            </md-content>
        </div>

        <!-- Angular Scripts -->
        <script src="node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="node_modules/angular-animate/angular-animate.js"></script>
        <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
        <script src="node_modules/angular-aria/angular-aria.js"></script>
        <script src="node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>

        <!-- Ace Markup Editor Scripts -->
        <script type="text/javascript" src="node_modules/ace-builds/src-min-noconflict/ace.js"></script>
        <script type="text/javascript" src="node_modules/angular-ui-ace/src/ui-ace.js"></script>
        <script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.js"></script>
        <script type="text/javascript" src="node_modules/showdown/dist/showdown.js"></script>
         <!-- <script type="text/javascript" src="node_modules/showdown/src/showdown.js"></script> -->
        <script type="text/javascript" src="vendor/angular-markdown-directive/markdown.js"></script>

        <!-- Angular Controllers -->
        <script src="build/axon.min.js"></script>
        <script src= "node_modules/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
        <!--<script src="src/app.js"></script>
        <script src="src/app.controller.js"></script>
        <script src="src/app.config.js"></script>
        <script src="src/components/login-register/login.controller.js"></script>
        <script src="src/components/profile/profile.controller.js"></script>
        <script src="src/components/model-detail/model.controller.js"></script>-->
    </body>
</html>
