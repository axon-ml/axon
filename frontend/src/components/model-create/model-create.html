<div class="stylesheets">
	<link rel="stylesheet" type="text/css" href="/src/components/model-create/model-create.css" />
</div>

<div id="modelCreateWrapper">
	<div ng-controller="CreateModelController">
		<h2> New Model </h2>
		<form ng-submit="vm.registerModel(vm.modelName)">
			<label>Model Name</label>
			<input ng-model="vm.modelName" type="text"></input>
			<md-button type="submit">Submit</md-button>
		</form>
	</div>
</div>
