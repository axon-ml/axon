<div class="stylesheets">
	<link rel="stylesheet" type="text/css" href="/src/components/login-register/login.css" />
</div>

<!-- Registration form -->
<div class="login" ng-if="!loginRegister.displayLogin">
	<div class="statusMessages" id="registerBox">
		<h2>Register</h2>
		<form layout="column">
			<md-label>
				Full Name
				<md-input-container>
					<input type="text" ng-model="vm.newName" required></input>
				</md-input-container>
			</md-label>
			<md-label>
				User Name
				<md-input-container>
					<input type="text" ng-model="vm.newHandle" required></input>
				</md-input-container>
			</md-label>
			<md-label>
				Password
				<md-input-container>
					<input type="password" ng-model="vm.newPassword" required>	</input>
				</md-input-container>
			</md-label>
			<md-button ng-click="vm.register()">Register</md-button>
		</form>
	</div>
	<p>OR</p>
	<div class="statusMessages" id="loginBox">
		<h2>Login</h2>
		<form ng-submit="vm.login()" layout="column">
			<md-label>
				User Name
				<md-input-container>
					<input type="text" ng-model="vm.handle" required></input>
				</md-input-container>
			</md-label>
			<md-label>
				Password
				<md-input-container>
					<input type="password" ng-model="vm.password" required>	</input>
				</md-input-container>
			</md-label>
			<md-button type="submit">Login</md-button>
		</form>
	</div>
</div>
