<h1>{{vm.displayName}}</h1>

<p>Hi there, {{vm.displayName}}.</p>

<p>In the actual version of this page, information will be pulled by the controller from a database based on the username of the person we're navigating to.</p>

<h2>Models</h2>
<ul>
    <li ng-repeat="model in vm.models"><a href="/{{vm.displayName}}/{{model.name}}">{{model.name}}</a></li>
    <button ng-click="vm.createModel()">New Model</button> 
</ul>
