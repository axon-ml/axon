<link rel="stylesheet" type="text/css" href="/src/components/graph-editor/graph-editor.css" />
<div class="graph-editor">
    
     <ul dnd-list="graph.containers"
      dnd-allowed-types="['container']">
        <li ng-repeat="container in graph.containers"
        dnd-type="'container'">
        <div ng-class="container.class">
                <h3> {{container.class}}</h3>
                <ul ng-if="container.class === 'sidebar'" dnd-list="container.items"
                dnd-allowed-types="['sidebar-item']"
                dnd-effect-allowed="move">
                    <li  ng-repeat="item in container.items"
                        dnd-draggable="item"
                        dnd-type="'sidebar-item'"
                        dnd-effect-allowed="copyMove">
                        testing...123
                        {{item}}
                        <input type="text"></input>
                    </li>
                </ul>
                <ul ng-if="container.class !== 'sidebar'" dnd-list="container.items"
                dnd-allowed-types="['nn-item', 'sidebar-item']"
                dnd-effect-allowed="move">
                    <li ng-if="container.class !== 'sidebar'" ng-repeat="item in container.items"
                        dnd-draggable="item"
                        dnd-type="'nn-item'"
                        dnd-moved="container.items.splice($index, 1)"
                        dnd-effect-allowed="move">
                        testing...123
                        {{item}}
                        <input type="text"></input>
                    </li>
                </ul>
            </div>
        </li>
    </ul>


</div>
