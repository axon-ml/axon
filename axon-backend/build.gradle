allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'
}

subprojects {
    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.immutables:value:2.4.4'
    }

    // Configure source folders
    project.idea.module.generatedSourceDirs += project.file("generated_src")
    project.idea.module.sourceDirs += project.file("generated_src")
}
